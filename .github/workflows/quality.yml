name: Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: "pnpm"

      - run: pnpm install
        env:
          CI: true

      - run: pnpm build
      - run: pnpm lint

  check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: "pnpm"

      - run: pnpm install
        env:
          CI: true

      - run: pnpm -F @sejohnson/svelte-themes build
      - run: pnpm check
